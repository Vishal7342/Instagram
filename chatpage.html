    <style>

           background-clip:text;
           text-shadow: 0 2px 20px rgba(100, 0, 0, .4);

           transition: .1s;
        }
        .chat-box{
          
          position: relative;
          width: 100%; /*60+ 60 = 120px*/
          height: calc(100% -120px);
          padding: 10px;
          overflow-y: auto;
        }
        
        .message{
          position: relative;
          display: flex;
          width: 100%;
          margin-bottom: 1px;
          
          
        }
       .message .m-chet{
          position: relative;
          right: 0;
          text-align: right;
          max-width: 65%;
          padding: 10px;
          color: #fff;
          background:  linear-gradient(165deg,purple,blue);
          border-radius: 20px;
          font-size: 0.9em;
        }

        .message .m-chet span
        {
          display: block;
          margin-bottom: 0px;
          font-size: 0.20em;
          opacity: 1;
        }
        .message .m-chet span::before
        {
          display: block;
          margin-top: px;
          font-size: 0.10em;
          opacity: 0.5;
        }
        .my_massage
        {
          
          justify-content: flex-end;
          
        }
        
        .frnd_message
        {
          justify-content: flex-start;
        }
        .frnd_message .m-chet
        {
          background: #aaa;
          color: #fff;
          text-align: left;
        }
        .container_nav {
            background-color: #ffffff;
            padding: 10px 20px;
            border-bottom: 1px solid #efefef; /* Lighter border */
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1); /* Add shadow to taskbar */
     
        }
        .logo {
         height: auto;
         width: 80%;
         position: relative;
      
       }
       .logo .instaLogo{
         margin-top: -28px;
         text-shadow: 0 2px 20px rgba(0, 0, 0, 0.4);
         position: absolute;
         
       }
       #coment{
          color: #333;
          text-decoration: none;
          font-size: 20px;
          transition: .3s;
         font-size: 25px;
       }
       .hedi i:hover {
           font-weight: bold;
           color: transparent;
           background-clip:text;
           text-shadow: 0 2px 20px rgba(100, 0, 0, .4);
            color:  indianred; /* Dark hover color */
            transition: .1s;
        }
        
    </style>
</head>
<body>
    <header>
      <div class="container_nav">
        <div class="logo"><img src="/d/imglogo/instagramLogo.png" alt="InstagramLogo" class="instaLogo" height="50px"></div>
        <div class="profile1">
          <div class="hedi">
            <a href="notification.html"><i id="coment" class="far fa-heart"></i></a>
            <a href="/d/23.html"><i id="coment" class='fab fa-facebook-messenger'></i></a>
          </div>
        </div>
      </div>
    </header>
    <main>
      
    <div class="chat-box" id="message"></div>
    </main>
    <footer>

      <div class="input-area">
        <input type="text" id="message-input" placeholder="Type your message...">
        <button id="send-button" class="but">Send</button>
      </div>
      </div>
    </footer>
    <script>
      // JavaScript code
      document.addEventListener("DOMContentLoaded", function() {
        const chatArea = document.getElementById("message");
        const messageInput = document.getElementById("message-input");
        const sendButton = document.getElementById("send-button");
    
        sendButton.addEventListener("click", function() {
          const messageText = messageInput.value.trim();
    
          if (messageText !== "") {
            var messageElement = document.createElement("div");
            var messageElement2 = document.createElement("p");
            messageElement2.classList.add("m-chet");
    
            if (messageText.toLowerCase().includes(".")) {
              messageElement.classList.add("message", "frnd_message");
              messageElement2.innerHTML = `<p>${messageText}<br><span>${getTime()}</span></p>`;
            } else {
              messageElement.classList.add("message", "my_massage");
              messageElement2.innerHTML = `<p>${messageText}<br><span>${getTime()}</span></p>`;
            }
    
            chatArea.appendChild(messageElement);
            messageElement.appendChild(messageElement2);
            chatArea.scrollTop = chatArea.scrollHeight; // Scroll to bottom
            messageInput.value = "";
          }
        });
      });
    
      function getTime() {
        var date = new Date();
        var hours = date.getHours().toString().padStart(2, '0');
        var minutes = date.getMinutes().toString().padStart(2, '0');
        return hours + ':' + minutes;
      }
    </script>
