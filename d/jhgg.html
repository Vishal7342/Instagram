<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Social Media</title>
    <style>
        /* CSS styles */
        .post {
            margin-bottom: 20px;
        }
        
        .post img {
            width: 100%;
            height: auto;
        }
        
        .profile {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <!-- Navigation links -->
            <a href="#">Home</a>
            <a href="#">Profile</a>
            <a href="#">Settings</a>
        </nav>
    </header>
    <main id="root">
        <!-- Main content -->
        <section class="posts">
            <!-- React components will be rendered here -->
            <!-- Post components will be rendered here -->
        </section>
        <section class="profile">
            <!-- Profile component will be rendered here -->
        </section>
    </main>
    <footer>
        <!-- Footer information -->
        <p>&copy; 2022 My Social Media. All rights reserved.</p>
    </footer>
    <script type="module">
        // React components
        import React from 'https://unpkg.com/react@17/umd/react.development.js';
        import ReactDOM from 'https://unpkg.com/react-dom@17/umd/react-dom.development.js';

        // Post component
        const Post = ({ image, text }) => {
            return (
                React.createElement('div', { className: 'post' },
                    React.createElement('img', { src: image, alt: 'Post image' }),
                    React.createElement('p', null, text)
                )
            );
        };

        // Profile component
        const Profile = ({ image, username, bio }) => {
            return (
                React.createElement('section', { className: 'profile' },
                    React.createElement('img', { src: image, alt: 'Profile picture' }),
                    React.createElement('h2', null, username),
                    React.createElement('p', null, bio)
                )
            );
        };

        // Render components
        ReactDOM.render(
            React.createElement('div', null,
                React.createElement(Post, { image: 'image1.jpg', text: 'This is a post' }),
                React.createElement(Post, { image: 'image2.jpg', text: 'This is another post' }),
                React.createElement(Profile, { image: 'profile.jpg', username: 'Username', bio: 'Bio' })
            ),
            document.getElementById('root')
        );
    </script>
</body>
</html>
