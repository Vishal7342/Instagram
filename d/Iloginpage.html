<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <title>login page</title>
  <style>
  * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Roboto", sans-serif;
}

.container {
  width: 100%;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.center {
  width: 350px;
  border: 1px solid rgb(195, 195, 195);
  border-radius: 4px;
  padding: 20px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.center .header {
  display: flex;
  justify-content: center;
  margin-bottom: 20px;
}

.inputElement {
  display: flex;
  flex-direction: column;
}

.inputElement input {
  padding: 8px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.inputElement input:focus {
  outline: none;
  border-color: rgb(5, 117, 223);
}

.inputButton {
  background-color: rgb(5, 117, 223);
  color: white;
  font-size: 12px;
  padding: 8px;
  border-radius: 4px;
  border: none;
  cursor: pointer;
}

.line {
  display: flex;
  align-items: center;
  margin: 10px 0;
}

.arrow {
  background-color: gray;
  flex-grow: 1;
  height: 1px;
}

.content {
  color: gray;
  margin: 0 10px;
}

.social__icon {
  display: flex;
  align-items: center;
  padding: 10px;
  background-color: #f0f0f0;
  border-radius: 4px;
  margin-bottom: 10px;
}

.social__icon i {
  margin-right: 0px;
}

.footer {
  margin-top: 200px;
  text-align: center;
}

.footer p {
  color: gray;
}

.footer span {
  color: rgb(5, 117, 223);
  cursor: pointer;
}

  </style>
</head>

<body>
  <div class="container">
    <div class="conter">
      <div class="heder">
         <img src="/d/imglogo/instagramLogo.png" alt="InstagramLogo" class="instaLogo" height="80px">   
      </div>
      <div class="inputElement">
        <input type="text" id="username" placeholder="Phone number, email, or username" class="inputText" />
        <input type="password" placeholder="Password" class="inputText" />
        <input type="button" value="Log in" class="inputButton" onclick="validateLogin()" />
        <div class="line">
            <span class="arrow"></span> 
            <span class="content">OR</span>
            <span class="arrow"></span>
        </div>
        <div class="social__icon"><i class="fab fa-facebook-square"></i>
        <span>Log in with Facebook</span>
        </div>
        <div class="forgetPassword">Forget Password?</div>
      </div>
    </div>
    <div class="footer">
      <p>Dont't have a account?<span><a href="/d/frant pag.html">Sign Up</a></span></p>
    </div>
  </div>
  <script src="">
    function validateLogin() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
    
      // Perform validation (you can customize this as needed)
      if (username === "your_username" && password === "your_password") {
        window.location.href = "/d/instagram.html"; // Redirect if credentials are correct
      } else {
        alert("Invalid username or password. Please try again.");
      }
    }
  </script>
</body>

</html>
